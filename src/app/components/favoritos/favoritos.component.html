<div *ngIf="isMobileView">
<div *ngIf="isLogged" class="favoritos-contenedor">

<div class="cabe-fav">
  <img id="til" src="../../../assets/favoritos.png" alt="">
</div>
  <div class="favoritos-list">
    <ng-container *ngIf="favoritos.length > 0; else noFavoritos">
      <mat-card *ngFor="let favorito of favoritos; let i = index" class="favorito-card" (click)="abrirFavorito(favorito)">

        
        <mat-card-actions class="palabra"> 
            <mat-card-content>
              {{ favorito.palabra }}
            </mat-card-content>
        </mat-card-actions>
       <mat-card-actions> 
          <button mat-button color="warn" (click)="eliminarFavorito(i); $event.stopPropagation()">
           <img height="29" src="https://img.icons8.com/parakeet-line/48/delete.png" alt="delete"/>
          </button>
        </mat-card-actions>
      </mat-card>
      
    </ng-container>

    <ng-template #noFavoritos>
      <mat-card class="favorito-card">
        <mat-card-content>
          <p>Menudo "Malahe" ¡¡</p>
          <p>¿Aún sin Favoritos?</p>
          <p>¡Guarda tus palabras favoritas pulsando en ⭐!</p>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </div>
</div>
</div>
